async function startLineLogin() {
  try {
    console.log('=== ğŸ” é–‹å§‹ LINE ç™»å…¥æµç¨‹ ===');
    
    // å¾ GAS ç²å– LINE ç™»å…¥ URL
    const apiUrl = `${GAS_BASE}?action=getLineLoginUrl&timestamp=${Date.now()}`;
    const response = await fetch(apiUrl);
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }
    
    const result = await response.json();
    
    if (result.success && result.loginUrl) {
      console.log('âœ… æˆåŠŸå–å¾—ç™»å…¥ç¶²å€ï¼Œæº–å‚™è·³è½‰...');
      
      // åœ¨æ–°è¦–çª—ä¸­æ‰“é–‹ LINE ç™»å…¥
      const loginWindow = window.open(result.loginUrl, 'lineLogin', 'width=500,height=600,scrollbars=yes');
      
      if (loginWindow) {
        // ç›£è½ä¾†è‡ª LINE ç™»å…¥è¦–çª—çš„æ¶ˆæ¯
        window.addEventListener('message', function(event) {
          console.log('ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯:', event.data);
          
          if (event.data.type === 'LINE_LOGIN_SUCCESS') {
            console.log('ğŸ‰ LINE ç™»å…¥æˆåŠŸï¼');
            const userProfile = event.data.profile;
            
            // å„²å­˜ç”¨æˆ¶è³‡æ–™
            localStorage.setItem('lineUserId', userProfile.userId);
            localStorage.setItem('lineDisplayName', userProfile.displayName);
            localStorage.setItem('linePictureUrl', userProfile.pictureUrl || '');
            
            // æ›´æ–°ç•Œé¢
            updateUserInterface(userProfile);
            
            // é—œé–‰ç™»å…¥è¦–çª—
            if (loginWindow && !loginWindow.closed) {
              loginWindow.close();
            }
          }
        });
        
        // å‚™ç”¨ï¼šç›£è½è¦–çª—é—œé–‰
        const checkLogin = setInterval(() => {
          if (loginWindow.closed) {
            clearInterval(checkLogin);
            console.log('LINE ç™»å…¥è¦–çª—å·²é—œé–‰');
            checkLocalLoginStatus();
          }
        }, 1000);
      }
    } else {
      console.error('âŒ å¾Œç«¯å›å‚³å¤±æ•—:', result.message);
      alert('LINE ç™»å…¥å¤±æ•—ï¼š' + (result.message || 'ç„¡æ³•å–å¾—ç™»å…¥ç¶²å€'));
    }
  } catch (error) {
    console.error('âŒ LINE ç™»å…¥ç™¼ç”ŸéŒ¯èª¤:', error);
    alert('LINE ç™»å…¥ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
  }
}

// æª¢æŸ¥æœ¬åœ°ç™»å…¥ç‹€æ…‹
function checkLocalLoginStatus() {
  const storedUserId = localStorage.getItem('lineUserId');
  if (storedUserId) {
    console.log('ç”¨æˆ¶å·²ç™»å…¥ï¼Œæ›´æ–°ç•Œé¢');
    updateUserInterface({
      userId: storedUserId,
      displayName: localStorage.getItem('lineDisplayName') || 'ç”¨æˆ¶',
      pictureUrl: localStorage.getItem('linePictureUrl') || ''
    });
  }
}

// æ›´æ–°ç”¨æˆ¶ç•Œé¢
function updateUserInterface(userInfo) {
  if (userInfo && userInfo.userId) {
    document.getElementById('lineLoginText').textContent = userInfo.displayName;
    document.getElementById('lineLoginBtn').classList.add('logged-in');
    userId = userInfo.userId;
    
    // éš±è—ç™»å…¥ç•«é¢ï¼Œé¡¯ç¤ºéŠæˆ²
    loginScreen.classList.add('hidden');
    
    console.log('âœ… ç”¨æˆ¶ç•Œé¢å·²æ›´æ–°:', userInfo.displayName);
    
    // é¡¯ç¤ºæ­¡è¿è¨Šæ¯
    setTimeout(() => {
      showMsg(`æ­¡è¿ï¼Œ${userInfo.displayName}ï¼`);
      setTimeout(() => hideMsg(), 2000);
    }, 500);
  }
}

// åº•éƒ¨åŠŸèƒ½åˆ—çš„ LINE ç™»å…¥/ç™»å‡ºæŒ‰éˆ•
async function lineLogin() {
  const lineLoginBtn = document.getElementById('lineLoginBtn');
  const lineLoginText = document.getElementById('lineLoginText');
  
  if (localStorage.getItem('lineUserId')) {
    // å·²ç™»å…¥ï¼Œé¡¯ç¤ºç™»å‡ºé¸é …
    if (confirm('ç¢ºå®šè¦ç™»å‡º LINE å¸³è™Ÿå—ï¼Ÿ')) {
      localStorage.removeItem('lineUserId');
      localStorage.removeItem('lineDisplayName');
      localStorage.removeItem('linePictureUrl');
      
      lineLoginText.textContent = 'LINEç™»å…¥';
      lineLoginBtn.classList.remove('logged-in');
      userId = 'TEMP_USER';
      
      alert('å·²ç™»å‡ºï¼');

  }
}

// ğŸ® éŠæˆ²æ ¸å¿ƒåŠŸèƒ½ (ä¿æŒä¸è®Š)

function startGame() {
  if (bgm.paused) {
    bgm.volume = 0.3;
    bgm.play().catch(() => {});
  }
  rollDice();
}

function showMsg(t) {
  msg.textContent = t;
  msg.style.opacity = 1;
}

function hideMsg() {
  msg.style.opacity = 0;
  setTimeout(() => msg.textContent = "", 500);
}

function updatePlayer() {
  const cell = path[pos];
  const w = board.clientWidth / cols;
  const h = board.clientHeight / rows;
  let offsetX = 0;
  
  if (cell.y === rows - 1) offsetX = -w * 0.05;
  else if (cell.y === 0) offsetX = w * 0.05;
  
  if (cell.x === cols - 1 && cell.y > 0 && cell.y < rows - 1) offsetX -= w * 0.27;
  
  player.style.left = `${cell.x * w + w / 2 - player.clientWidth / 2 + offsetX}px`;
  player.style.top = `${cell.y * h + h / 2 - player.clientHeight / 2}px`;
}

function updateDiceFace(el, v) {
  el.className = 'dice face-' + v;
  el.innerHTML = '';
  for (let i = 0; i < v; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot';
    el.appendChild(dot);
  }
}

async function rollDice() {
  rollBtn.disabled = true;
  sDice.currentTime = 0;
  sDice.play();
  
  let count = 0, v1 = 1, v2 = 1;
  const interval = setInterval(() => {
    v1 = Math.floor(Math.random() * 6) + 1;
    v2 = Math.floor(Math.random() * 6) + 1;
    updateDiceFace(dice1, v1);
    updateDiceFace(dice2, v2);
    count++;
    
    if (count > 15) {
      clearInterval(interval);
      sDice.pause();
      const total = v1 + v2;
      showMsg(`å‰é€² ${total} æ­¥ï¼`);
      movePlayer(total);
    }
  }, 80);
}

async function movePlayer(steps) {
  player.classList.add('walking');
  sMove.loop = true;
  sMove.currentTime = 0;
  sMove.play().catch(() => {});
  
  for (let i = 0; i < steps; i++) {
    pos = (pos + 1) % path.length;
    updatePlayer();
    await new Promise(r => setTimeout(r, 450));
  }
  
  player.classList.remove('walking');
  sMove.pause();
  sMove.currentTime = 0;
  
  await checkEvent();
  setTimeout(() => hideMsg(), 800);
  rollBtn.disabled = false;
}

// ============================================
// ğŸª åº—å®¶èˆ‡å„ªæƒ åŠŸèƒ½ (ä¿æŒä¸è®Š)
// ============================================
async function checkEvent() {
  const cell = path[pos];
  
  // æ‡²ç½°æ ¼é‚è¼¯
  if (cell.x === 0 && cell.y === 0) {
    showMsg("è¸©åˆ°æ‡²ç½°æ ¼ï¼é€€å›7æ­¥ï¼");
    for (let i = 0; i < 7; i++) {
      pos = (pos - 1 + path.length) % path.length;
      updatePlayer();
      await new Promise(r => setTimeout(r, 300));
    }
    return;
  }
  
  // è¼‰å…¥åº—å®¶è³‡æ–™
  try {
    const shops = await loadShops();
    if (shops.length > 0) {
      const shop = shops[Math.floor(Math.random() * shops.length)];
      currentShop = shop;
      showShopPopup(shop);
    } else {
      console.log('æ²’æœ‰å¯ç”¨çš„åº—å®¶è³‡æ–™');
    }
  } catch (error) {
    console.error('è¼‰å…¥åº—å®¶æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
  }
}

    shopImg.onerror = function() {

  } else {

  }
  
  shopName.textContent = shop["åº—å®¶åç¨±"] || shop.name || "ç¥ç§˜åº—å®¶";
  shopDesc.textContent = shop["å„ªæƒ å…§å®¹"] || shop.discount || "é™æ™‚å„ªæƒ ï¼Œè¶•å¿«ä¾†çœ‹çœ‹ï¼";
  shopPopup.style.display = 'block';
  claimBtn.disabled = false;
  claimBtn.textContent = "æ”¶è—å„ªæƒ ";
}

function closeShop() {

}

async function safeFetch(url, options = {}) {
  try {
    const response = await fetch(url, {
      ...options,
      headers: {
        'Content-Type': 'application/json',
        ...options.headers
      }
    });
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}`);
    }
    
    return await response.json();
  } catch (error) {
    console.error('è«‹æ±‚å¤±æ•—:', error);
    return { success: false, message: error.message };
  }
}
